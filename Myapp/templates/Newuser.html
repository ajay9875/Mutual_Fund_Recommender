{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/Allmessage.css' %}">
    <link rel="stylesheet" href="{% static 'css/Newuser.css' %}">
    <script src="{% static 'javascript/allmessage.js' %}"></script>
</head>
<body>

    <!-- Flash Messages -->
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          <div class="msg">{{ message }}</div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Signup Form -->
  <div class="signup-page">
        <form action="{% url 'newuser' %}" method="POST">
          {% csrf_token %}
         <div class="signup-icon">
            <h3>SignUp Now</h3>
            <!-- Login icon -->
           <img src="{% static 'icons/signupicon.png' %}">
         </div> 
      
      <div class="username-input">
          <label for="username"  class="form-label">Create Username</label>
          <input type="text" class="form-control" id="username" onclick="hideError_message()" name="username" required>
      </div>
      
      <div class="first_name">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="last_name">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      
      <div class="email-input">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <div class="newpass">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="newpassword" name="newpassword" required>
      </div>
      
      <div class="cpass">
          <label for="confirmpassword" class="form-label">Re-enter Password</label>
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
      </div>
      
      <div class="btn">
          <button class="button submit-button">SUBMIT</button>
      </div>  
      
    </form>
        <p style="text-align: center; text-decoration: none;"><a href="/" style="text-decoration: none;">‚Üê Back to Home</a></p>
  </div>
  
</body>
</html>
